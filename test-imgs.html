<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/center.js"></script>

	</head>

	<style type="text/css">
		.img_content {
			width: 600px;
			margin: 0;
			padding: 0;
			height: 200px;
			position: absolute;
			overflow: hidden;
		}
		
		.img_content ul {
			list-style: none;
			margin: 0;
			padding: 0;
			position: absolute;
			width: 1000px;
		}
				.img_content ul li img {
			width: 200px;
			height: 200px;
		}
		

		}
		

		

	</style>

	<body>

		<div class="img_content">

			<ul>
				<li><img src="bkimgs/1.jpg" /> </li>
				<li><img src="bkimgs/2.jpg" /> </li>
				<li><img src="bkimgs/3.jpg" /> </li>
				<li><img src="bkimgs/4.jpg" /> </li>
				<li><img src="bkimgs/5.jpg" /> </li>
				<li><img src="bkimgs/6.jpg" /> </li>
				<li><img src="bkimgs/7.jpg" /> </li>
				<li><img src="bkimgs/8.jpg" /> </li>

			</ul>
		</div>



		<script>
			centerParent($('.img_content')[0]);

			$('#left').click(function() {
				scrollLeft();
			});

			$('#right').click(function() {
				scrollRight();
			});

			/*向左滑动*/
			function scrollLeft() {

				/*现向左移动一个图片的宽度  移动后在末尾追加第一个元素 然后将第一个元素移除 */
				$('ul').animate({
					left: -200
				}, 200, function() {
					$('ul').append($('ul li:first').clone());
					$('ul li:first').remove();
				});

				/*将left值置为0*/
				$('ul').animate({
					left: 0
				}, 0);
			}

			/*向右滑动*/
			function scrollRight() {
				/*先向右移动一个图片的宽度  移动后把最后一个元素插入到头部 然后移除最后一个元素*/
				$('ul').animate({
					left: -200
				}, 0, function() {
					$('ul').prepend($('ul li:last').clone());
					$('ul li:last').remove();
				});

				/*完成上面动作后将left置为0*/
				$('ul').animate({
					left: 0
				}, 200);
			}

			var auto;

				auto = setInterval(scrollLeft, 2000);


			$('#stop').click(function() {
				clearInterval(auto);
			});
		</script>

	</body>

</html>
